<!DOCTYPE html>
<html>
    <Head>

        <meta charset="UTF-8">
        <meta lang="en">
        <title>Fassil_Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </Head>
    <body>
        <div class="container">
            <div>
            <form >
        <div class="calculaterarea">  
            <div class="displaydiv">
                <input class="displayarea" type="text" name="display" width="155px" height="100px" ;>

            </div>
            <div class="numberbutton">  
                <div class="calculaterbutton">    
                    <input type="reset" value="C" id="clearbutton" class="calbutton">
                    <input type="button" value="("class="calbutton">
                    <input type="button" value=")"class="calbutton"><br>
                    <input type="button" value="&#8730" class="calbutton">
                    <input type="button" value="%"class="calbutton">
                    <input type="button" value="&#177;" class="calbutton"><br>
                    <input type="button" value="7" class="calbutton">
                    <input type="button" value="8" class="calbutton">
                    <input type="button" value="9" class="calbutton"><br>
                    <input type="button" value="4"class="calbutton">
                    <input type="button" value="5" class="calbutton">
                    <input type="button" value="6" class="calbutton"><br>
                    <input type="button" value="1"class="calbutton">
                    <input type="button" value="2" class="calbutton">
                    <input type="button" value="3" class="calbutton"><br>
                    <input type="button" value="     0     "  id="zerobutton" class="calbutton">
                    <input type="button" value="." class="calbutton">
                </div>
                <div class="operator1">
                    <input type="button" value="/"class="calbutton">
                    <input type="button" value="*"class="calbutton">
                    <input type="button" value="sin"class="calbutton">
                    <input type="button" value="cos" class="calbutton">
                    <input type="button" value="tan" class="calbutton">
                    <input type="button" value="Hi" class="calbutton"id="historybutton">
                </div>
                <div class="operator">
                        <input type="button" value="X"class="calbutton" id="backbutton" >
                        <input type="button" value="/"class="calbutton">
                        <input type="button" value="-" class="calbutton">
                        <input type="button" value="+" class="calbutton">
                        <input type="button" value="=" id="equalbutton" class="calbutton">
                    </div>
                </div>
            </form>
            </div>
            </div>
        </div>
    </body>
    
</html>
